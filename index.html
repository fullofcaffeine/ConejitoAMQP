<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
  <link rel="stylesheet" href="style.css" type='text/css' />
  <link href='http://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>Tame The F* Rabbit, The Chat :)</h1>
      </div>
      <div id="menu">
      </div> 
      <div id="content">
        <div id="chat-content">
        </div>
        <div id="input-bar">
          <form>
            <fieldset style="float:left">
              <label for='chat_msg'>Type your message</label>
              <div class='input'>
              <input id='chat_msg' class='x-large'/> 
            </div>
            </fieldset>
            <input type='submit' class='btn primary' style='float:left;margin-top:18px;margin-left:10px'  value="Send"/>
            <div style="clear:both"></div>
          </form>
        </div>
      </div>
      <div id="footer">
        <span>2011, Marcelo de Moraes Serpa</span>
      </div>
      
    </div>

  </body>
</html>
